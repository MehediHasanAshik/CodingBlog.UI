<div class="container">
    <div class="mt-5">
        <div class="col-12 col-md-6 col-lg-4 mx-auto">

            <div *ngIf="isPassMatched" class="alert alert-danger text-center" role="alert">
                Password did not match
            </div>

            <div *ngIf="isRegisterSuccess" class="alert alert-success text-center" role="alert">
               Registration Complete Successfully
              </div>

            <div *ngIf="errorMessage" class="alert alert-warning text-center" role="alert">
               {{errorMessage}}
              </div>

            <h1 class="text-center text-primary">Register</h1>

            <form #form="ngForm" (ngSubmit)="onFormSubmit()">
                <div class="mt-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" placeholder="enter email" class="form-control" id="email" name="email"
                        [(ngModel)]="model.email">
                </div>

                <div class="mt-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" placeholder="enter password" class="form-control" id="password"
                        name="password" [(ngModel)]="model.password">
                </div>

                <div class="mt-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" placeholder="enter password again" class="form-control" id="confirm-password"
                        name="confirm-password" [(ngModel)]="model.confirmPassword">
                </div>


                <div class="mt-3 text-center">
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
            </form>

            <div class="my-3 text-center custom-link">
                <p>Already have an account? <a [routerLink]="['/login']">Login</a></p>
            </div>
        </div>
    </div>
</div>
